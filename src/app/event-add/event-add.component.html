<div class="card">
  <div class="card-body">
    <h5 class="card-title">Add Event</h5>
    <form>
      <div class="form-group">
        <label>Title</label>
        <input [(ngModel)]="eventData.title" placeholder="Event Title"/></div>
      <div class="form-group">
        <label>Year</label>
        <input [(ngModel)]="eventData.year" placeholder="Event Year"/></div>
      <div class="form-group">
        <label>Month</label>
        <input [(ngModel)]="eventData.month" placeholder="Event Month"/></div>
      <div class="form-group">
        <label>Date</label>
        <input [(ngModel)]="eventData.date" placeholder="Event Date"/></div>      
    </form>
  </div>
  <button (click)="addEvent()">Save</button>
</div>
